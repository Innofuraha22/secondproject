<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .section {
            width: 30%;
            margin-bottom: 30px;
        }
        .section img {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        .section h2 {
            text-align: center;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Image Links</h1>

    <div class="container">
        <div class="section">
            <h2>Home</h2>
            <p>Welcome to our website! We are excited to share amazing images with you.</p>
            <a href="https://www.example.com/technology"><img src="technology_image.jpg" alt="Technology Image"></a>
        </div>

        <div class="section">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://www.example.com/nature"><img src="nature_image.jpg" alt="Nature Image"></a>
                <a href="https://www.example.com/nature"><img src="nature_image_2.jpg" alt="Nature Image 2"></a>
                <a href="https://www.example.com/nature"><img src="nature_image_3.jpg" alt="Nature Image 3"></a>
            </div>
        </div>

        <div class="section menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://www.example.com/food1"><img src="food1_image.jpg" alt="Food 1 Image"> Food Item 1</a></li>
                <li><a href="https://www.example.com/food2"><img src="food2_image.jpg" alt="Food 2 Image"> Food Item 2</a></li>
                <li><a href="https://www.example.com/food3"><img src="food3_image.jpg" alt="Food 3 Image"> Food Item 3</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
